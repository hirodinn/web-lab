<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">currency converter</h1>

      <label for="text">enter amount</label>
      <input type="number" id="text" required />

      <div class="radio-container">
        <div class="from-div">
          <p>from</p>
          <select class="from-select" id="from-select">
            <option value="inr">INR</option>
            <option value="usd">USD</option>
            <option value="gbp">GBP</option>
            <option value="jpy">JPY</option>
          </select>
        </div>

        <button class="swap">swap</button>

        <div class="to-div">
          <p>TO</p>
          <select class="to-select" id="to-select">
            <option value="inr">INR</option>
            <option value="usd" selected>USD</option>
            <option value="gbp">GBP</option>
            <option value="jpy">JPY</option>
          </select>
        </div>
      </div>

      <p class="exchange-paragraph"></p>
      <button class="get-exchange">get exchange rate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
